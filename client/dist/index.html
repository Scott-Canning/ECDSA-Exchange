<html>
  <head>
    <meta charset="utf-8">
    <title>ECDSA Exchange</title>
    <script type="module" src="/client.e31bb0bc.js"></script>
  <link rel="stylesheet" href="/client.e31bb0bc.css"></head>
  <body>
    <div class="components">
      <div class="wallet">
        <h1> Your Wallet </h1>
        <input type="text" id="exchange-address" placeholder="Your Address">
        <input type="text" id="exchange-privatekey" placeholder="Your Private Key">
        <div class="button" id="connect-wallet">
          Connect Wallet
        </div>
        <div id="balance">
          0
        </div>
      </div>

      <div class="send">
        <h1> Send Amount </h1>
        <input type="text" id="send-amount" placeholder="Send Amount">
        <input type="text" id="recipient" placeholder="Recipient">
        <div class="button" id="transfer-amount">
          Transfer Amount
        </div>
      </div>
    </div>
  </body>
</html>
